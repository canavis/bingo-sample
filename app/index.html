<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="common.css">
  <title>Vue.js App</title>
</head>
<body>
  <div class="bng-wrap">
    <h1>Let's Play BINGO!</h1>
    <button onclick="location.reload();">リセット</button>
    <div id="app" v-cloak>
      <div v-if="!setNumberComplete">
        <p>MAX Number<input type="number" v-model="maxNumber"></p>
        <p v-if="maxNumberValidationError">1以上100未満の数値で指定してください。</p>
        <button v-on:click="setNumber">セット！</button>
      </div>
      <div v-if="setNumberComplete">
        <p>MAX Number is<span>{{ maxNumber }}</span></p>
      </div>
      <ul>
        <li v-for="(item, index) in number" class="">{{ item.id }}</li>
      </ul>
      <p>出てきたのは〜 {{ currentNumber }} ！</p>
      <p v-if="numberAllComplete">全ての玉が出ました。</p>
      <p v-if="!numberAllComplete"><button v-on:click="stopNumber">ストップ</button></p>
      <div>
        <p>出てきた玉</p>
        <ul>
          <li v-for="(item, index) in chosenNumber" v-if="item.number">{{ item.number }}</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
